<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qualite-2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1546839535-2e8e927fb5ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80');
        }
        .two {
            position:absolute;
	        margin-top:-7px;
	        z-index:1;
	        height:27px;
	        width:27px;
	        border-radius:25px;
            left: 45%;
        }
        .primary-color {
	        background-color:#17a2b8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="border p-2 bg-info text-white text-center">Moratorium Option Calculator</h1>
        <p class="text-white mt-4" style="font-weight: bold;">1500000</p>
        <div style="margin-bottom: 3px;" class="progress">
            <div class="two primary-color"></div>
            <div class="progress-bar bg-info" style="width: 100%;"></div>
        </div>
        <h6 class="border p-2 mr-1 mt-2 bg-dark text-white w-50 float-right">50</h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">Tenure</h5>
        <h6 style="height: 35px;" class="border p-2 m-1 bg-dark text-white w-50 float-right">200</h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">ROI</h5>
        <h6 style="height: 35px;" class="border p-2 m-1 bg-dark text-white w-50 float-right">100</h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">EMIs Paid till date</h5>
        <h6 style="height: 35px;" class="border p-2 m-1 bg-dark text-white w-50 float-right">200</h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">Balance POS</h5>
        <h6 style="height: 35px;" class="border p-2 m-1 bg-dark text-white w-50 float-right">100</h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">Balance Tenure(in months)</h5>
        <h6 style="height: 35px;" class="border p-2 m-1 bg-dark text-white w-50 float-right">
            <select>
                <option value="">After Mortorium Period</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </h6>
        <h5 class="border p-2 bg-white mt-2 pl-5">Compound Interest Option</h5>
        <h5 class="text-white" style="margin-top: 18px; margin-left: 47px;">Moratorium Months</h5>
        <div class="row ml-5">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 border mr-5 pl-5 pt-2 pb-2 bg-white">
                Not Awailed
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 border bg-info mr-5 pl-5 pt-2 pb-2 bg-info">1</div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 border mr-5 pl-5 pt-2 pb-2 bg-white">2</div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 border mr-5 pl-5 pt-2 pb-2 bg-white">3</div>
        </div>
        <div class="row justify-content-center mt-3">
            <button style="background: #e69c25;" class="btn w-25">Calculate</button>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
